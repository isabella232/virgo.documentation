apply plugin: 'java'
apply plugin: 'docbook'

docbook {
    baseName = 'virgo-tooling-guide'
    version = version
}

task docsZip(type: Zip) {
    group = 'Distribution'
    baseName = 'virgo-tooling-guide'
    classifier = 'docs'

    from (reference) { into 'reference' }
}

artifacts { archives docsZip }
